name: Build and Push Docker Images on Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

env:
  DOCKER_HUB_USERNAME: openguardrails
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push OpenGuardrails Platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/openguardrails-platform:latest
            ${{ env.DOCKER_HUB_USERNAME }}/openguardrails-platform:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_BASE=/platform/

      - name: Create release summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following Docker image has been built and pushed to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OpenGuardrails Platform (Unified Frontend + Backend)" >> $GITHUB_STEP_SUMMARY
          echo "- \`openguardrails/openguardrails-platform:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`openguardrails/openguardrails-platform:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This single image contains:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend (React + Nginx) on port 80" >> $GITHUB_STEP_SUMMARY
          echo "- Admin Service on port 5000" >> $GITHUB_STEP_SUMMARY
          echo "- Detection Service on port 5001" >> $GITHUB_STEP_SUMMARY
          echo "- Proxy Service on port 5002" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Required Additional Services" >> $GITHUB_STEP_SUMMARY
          echo "The platform requires these additional Docker containers:" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL database (\`postgres:16-alpine\`)" >> $GITHUB_STEP_SUMMARY
          echo "- vLLM Text Model (\`vllm/vllm-openai:latest\`)" >> $GITHUB_STEP_SUMMARY
          echo "- vLLM Embedding Model (\`vllm/vllm-openai:latest\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use \`docker compose up -d\` for complete deployment." >> $GITHUB_STEP_SUMMARY
