name: Release

on:
  push:
    branches: [main]
    paths: ['VERSION']

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Bump versions, tag, and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read VERSION
        id: ver
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Check tag does not already exist
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.ver.outputs.version }}" | grep -q .; then
            echo "Tag v${{ steps.ver.outputs.version }} already exists, skipping."
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Update package.json versions
        run: |
          VERSION=${{ steps.ver.outputs.version }}
          npm pkg set version="$VERSION" --prefix gateway
          npm pkg set version="$VERSION" --prefix moltguard
          npm pkg set version="$VERSION" --prefix cli

      - name: Commit version bumps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gateway/package.json moltguard/package.json cli/package.json
          git diff --staged --quiet || git commit -m "chore: bump package versions to ${{ steps.ver.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.ver.outputs.version }}"
          git push origin "v${{ steps.ver.outputs.version }}"

      # ─── Publish @openguardrails/gateway ──────────────────────────
      - name: Build and publish gateway
        run: |
          cd gateway && npm install && npm run build
          npm config set //registry.npmjs.org/:_authToken "$NODE_AUTH_TOKEN"
          cd gateway && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ─── Publish @openguardrails/moltguard ────────────────────────
      - name: Build and publish moltguard
        run: |
          cd moltguard && npm install && npm run build
          npm config set //registry.npmjs.org/:_authToken "$NODE_AUTH_TOKEN"
          cd moltguard && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ─── Publish openguardrails CLI ────────────────────────────────
      - name: Build and publish CLI
        run: |
          cd cli && npm install && bash scripts/build.sh
          npm config set //registry.npmjs.org/:_authToken "$NODE_AUTH_TOKEN"
          cd cli && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ─── Summary ──────────────────────────────────────────────────
      - name: Release summary
        run: |
          VERSION=${{ steps.ver.outputs.version }}
          echo "## Released v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`openguardrails\` | ${VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@openguardrails/gateway\` | ${VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@openguardrails/moltguard\` | ${VERSION} |" >> $GITHUB_STEP_SUMMARY
