name: Publish npm Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      packages:
        description: 'Packages to publish (comma-separated: cli,gateway,plugin or all)'
        required: true
        default: 'all'

permissions:
  contents: read
  id-token: write

jobs:
  # ─── Publish @openguardrails/gateway ────────────────────────────
  publish-gateway:
    name: Publish @openguardrails/gateway
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      contains(github.event.inputs.packages, 'gateway') ||
      contains(github.event.inputs.packages, 'all')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set version from tag
        if: github.event_name == 'push'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd gateway
          npm version "$VERSION" --no-git-tag-version

      - name: Build gateway
        run: |
          cd gateway
          npm install
          npm run build

      - name: Publish
        run: cd gateway && npm publish --provenance --access public

  # ─── Publish @openguardrails/openclaw-security (OpenClaw plugin) ──
  publish-plugin:
    name: Publish @openguardrails/openclaw-security
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      contains(github.event.inputs.packages, 'plugin') ||
      contains(github.event.inputs.packages, 'all')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set version from tag
        if: github.event_name == 'push'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd openclaw-security
          npm version "$VERSION" --no-git-tag-version

      - name: Build plugin
        run: |
          cd openclaw-security
          npm install
          npm run build

      - name: Publish
        run: cd openclaw-security && npm publish --provenance --access public

  # ─── Publish openguardrails (CLI) ──────────────────────────────
  publish-cli:
    name: Publish openguardrails CLI
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      contains(github.event.inputs.packages, 'cli') ||
      contains(github.event.inputs.packages, 'all')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set version from tag
        if: github.event_name == 'push'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd cli
          npm version "$VERSION" --no-git-tag-version

      - name: Install CLI dependencies
        run: |
          cd cli
          npm install

      - name: Build everything (dashboard + gateway + CLI)
        run: |
          cd cli
          bash scripts/build.sh

      - name: Publish
        run: cd cli && npm publish --provenance --access public

  # ─── Release summary ──────────────────────────────────────────
  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [publish-gateway, publish-plugin, publish-cli]
    if: always()
    steps:
      - name: Create summary
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "## npm Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`openguardrails\` | ${VERSION:-manual} | ${{ needs.publish-cli.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@openguardrails/gateway\` | ${VERSION:-manual} | ${{ needs.publish-gateway.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@openguardrails/openclaw-security\` | ${VERSION:-manual} | ${{ needs.publish-plugin.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g openguardrails" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
